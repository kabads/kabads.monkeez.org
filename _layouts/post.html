---
layout: default-without-banner
---

  <div class="row">
    <div class="span8">
<h2 class="content">{{page.title}}</h2>
<div class="row">
  <div class="span8">
    <p> {{content}} </p>
  </div><!--span8-->
</div><!-- row-->

    <div class="row">
      <div class="span4">
	<a href="{{page.previous.url}}">Previous post</a>
      </div><!--span-->
      <div class="span4"></div>
      <div class="span4">
	<a href="{{page.next.url}}">Next post</a>
	</div><!--.span-->
    </div> <!--row-->

    <div class="row"> </div> <!-- a blank row to separate things more nicely -->

    <div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = 'kabads';
    
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
